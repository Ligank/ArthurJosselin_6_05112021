<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="FishEye">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/main.css">
    <script src="https://kit.fontawesome.com/e87a067115.js" crossorigin="anonymous"></script>
    <title>FishEye</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo_lien">
            <img src="public/img/Logo.png" alt="logo" class="logo_img">
        </a>
    </header>   

    <main id="main">
        <div class="photographe_page">
            
        </div>

        <div class="filtres">
            <label class="titre_filtres">Trier par</label>
            <button class="popularite_btn filtre_bouton" aria-label="Filtre par popularité"><span class="filtre_nom">Popularité</span><i class="fas fa-chevron-down"></i></button>
            <button class="date_btn filtre_bouton" aria-label="Filtre par date"><span class="filtre_nom">Date</span><i class="fas fa-chevron-down"></i></button>
            <button class="titre_btn filtre_bouton" aria-label="Filtre par titre"><span class="filtre_nom">Titre</span><i class="fas fa-chevron-down"></i></button>
            <div class="filtre_deroule">
                <p class="filtre_nom filtre_populaire filtre_cursor" aria-label="Filtre par popularité">Popularité<i class="fas fa-chevron-up"></i></p>
                <p class="filtre_nom filtre_date filtre_cursor" aria-label="Filtre par date">Date</p>
                <p class="filtre_nom filtre_titre filtre_cursor" aria-label="Filtre par titre">Titre</p>
            </div>
        </div>
        
        <section class="gallerie">
          
        </section>
        <div class="fond">
            <div class="formulaire">
              <span class="croix" id="croix"></span>
              <div class="formulaire_input">
                <div class="nom_formulaire"></div>
                <form id="myForm" name="contact_formulaire" action="javascript:closeValidate()" method="post">
                  <div class="formData">
                    <label>Prénom</label><br>
                    <input
                      class="formulaire_case"
                      type="text"
                      id="prenom"
                      name="prenom"
                      minlength="2"
                    /><br>
                    <span id="erreur_prenom"></span>
                  </div>
                  <div
                    class="formData">
                    <label>Nom</label><br>
                    <input
                      class="formulaire_case"
                      type="text"
                      id="nom"
                      name="nom"
                    /><br>
                    <span id="erreur_nom"></span>
                  </div>
                  <div
                    class="formData">
                    <label>E-mail</label><br>
                    <input
                      class="formulaire_case"
                      type="text"
                      id="email"
                      name="email"
                    /><br>
                    <span id="errorMail"></span>
                  </div>
                  <div
                    class="formData">
                    <label>Votre message</label><br>
                    <textarea 
                    class="formulaire_case"
                      id="message"
                      name="message">                      
                    </textarea>                  
                  </div>
                  <input
                    class="bouton_envoyer contact"
                    type="submit"
                    value="Envoyer"
                  />
                </form>
              </div>
            </div>
        </div>   
    </main>

    <div class="lien_bas_page">
    </div> 
    <div class="page__contact_portable">
        <button class="contact contact_portable">Contactez-moi</button>
    </div>


    <script type="module" src="js/factory/lightbox.js"></script>
    <script type="module" src="js/photographer.js"></script>

</body>
</html>
