<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="FishEye">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/main.css">
    <script src="https://kit.fontawesome.com/e87a067115.js" crossorigin="anonymous"></script>
    <title>FishEye</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo_lien">
            <img src="public/img/Logo.png" alt="logo" class="logo_img">
        </a>
        <div class="photographe_page">
            <div class="page__nom_et_tag">
                <h1 class="nom_photographe">Mimi Keel</h1>
                <p>London, UK</p>
                <p>Voir le beau dans le quotidien</p>
                <ul>
                    <li><a href="" class="tag">#Portrait</a></li>
                    <li><a href="" class="tag">#Events</a></li>
                    <li><a href="" class="tag">#Travel</a></li>
                    <li><a href="" class="tag">#Animals</a></li>
                </ul>
            </div>
            <div class="page__contact">
                <button>Contactez-moi</button>
            </div>
            <div class="page__photo">
                <a href="" class="profil_image">
                    <figure>
                        <img src="public/img/Photographers ID Photos/MimiKeel.jpg" alt="Image photographe" class="profil_img">
                    </figure>
                </a>
            </div>
        </div>
    </header>   

    <main id="#main">
        <div class="filtres">
            <p>Trier par</p>
            <button class="menu_deroulant">Popularité</button>
        </div>
        
        <div class="gallerie">
            <div class="gallerie__photo">
                <a href="" class="photo__image">
                    <figure>
                        <img src="public/img/Mimi/Animals_Rainbow.jpg" alt="Image photographe" class="gallerie_img">
                    </figure>
                </a>
                <div class="gallerie__titre_coeur">
                    <p>Arc-en-ciel</p>
                    <p>12<i class="fas fa-heart"></i></p>
                </div>
            </div>
        </div>
    </main>

    <div class="lien_bas_page">
        <p>297 081 <i class="fas fa-heart"></i></p>
        <p>300€ / jour</p>
    </div> 

</body>
</html>
